<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#ED5D28">
    <meta name="theme-color" content="#ED5D28">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Le Burger Week | Dashboard</title>

</head>

<body>


    <nav class="navbar navbar-dark fixed-top bg-dark flex-nowrap p-0 shadow">
        <span class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img class="logo-dashboard" src="./img/logo-burgerweek.svg"> <span class="d-none d-sm-inline-block">Le Burger Week</span></span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="./account.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 bg-white sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./dashboard.html">
                                <i class="fas fa-calendar"></i>
                                Events <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_restaurants.html">
                                <i class="fas fa-hamburger"></i>
                                Restaurants
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_users.html">
                                <i class="fas fa-user"></i>
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_votes.html">
                                <i class="fas fa-vote-yea"></i>
                                Votes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_social.html">
                                <i class="fas fa-share-alt"></i>
                                Social
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_settings.html">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Events</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">

                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#exampleModalScrollable"><i class="fas fa-plus"></i> Event</button>
                            <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header bg-info">
                                            <h5 class="modal-title text-white" id="exampleModalScrollableTitle">Create New Event</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">City (EN)</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name of the city">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput2">City (FR)</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nom de la ville">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput3">Year</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="2019">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput4">URL</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="custom-web-link">
                                                </div>
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput5">Registration fee</label>
                                                    <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="CAD $">
                                                </div>
                                                <div class="row mt-4">
                                                    <div class="col">
                                                        <div class="custom-control custom-switch">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitch5">
                                                        <label class="custom-control-label" for="customSwitch5">Apply GST</label>
                                                    </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="custom-control custom-switch">
                                                        <input type="checkbox" class="custom-control-input" id="customSwitch6">
                                                        <label class="custom-control-label" for="customSwitch6">Apply QST</label>
                                                    </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                                            <a href="./dashboard.html" class="btn btn-info" role="button">Create Event</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-map-marker-alt"></i>
                                Montreal
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Montreal</a>
                                <a class="dropdown-item" href="#">Laval</a>
                                <a class="dropdown-item" href="#">Quebec Regions</a>
                                <a class="dropdown-item" href="#">Winnipeg</a>
                                <a class="dropdown-item" href="#">Edmonton</a>
                                <a class="dropdown-item" href="#">Vancouver</a>
                                <a class="dropdown-item" href="#">Ottawa</a>
                                <a class="dropdown-item" href="#">Toronto</a>
                                <a class="dropdown-item" href="#">Regina</a>
                                <a class="dropdown-item" href="#">Calgary</a>
                                <a class="dropdown-item" href="#">International</a>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="mb-3">Montreal</h2>

                <form>
                    <div class="row d-flex justify-content-between">
                        <div class="col-sm-7">
                            <div class="form-group row">
                                <label for="inputCityEn" class="col-sm-4 col-form-label">City (EN)</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="inputCityEn" placeholder="Name of the city" value="Montreal">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCityFr" class="col-sm-4 col-form-label">City (FR)</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="inputCityFr" placeholder="Nom de la ville" value="MontrÃ©al">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUrl" class="col-sm-4 col-form-label">URL</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="inputUrl" placeholder="custom url name" value="montreal">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputOrder" class="col-sm-4 col-form-label">Display order</label>
                                <div class="col-sm-3">
                                    <input type="number" class="form-control" id="inputOrder" placeholder="Enter a number" value="1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputOrder" class="col-sm-4 col-form-label">Image</label>
                                <div class="col-sm-7">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="customFile">
                                        <label class="custom-file-label" for="customFile">Choose file</label>
                                    </div>
                                    <img class="img-fluid shadow my-3 rounded-lg" src="https://s3.ca-central-1.amazonaws.com/peoplemover-test/events/montreal-hires.jpg" alt="featured image for city">
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-5">
                            <div class="form-group row">
                                <label for="inputyear" class="col-sm-4 col-form-label">Year</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="inputYear" placeholder="Year of Festival" value="2019">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPrice" class="col-sm-4 col-form-label">Price</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="inputPrice" placeholder="CAD $" value="700">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputLong" class="col-sm-4 col-form-label">Longitude</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputLong" placeholder="Longitude" value="-73.65683">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputLat" class="col-sm-4 col-form-label">Latitude</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inpuLat" placeholder="Latitude" value="45.516136">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputZoom" class="col-sm-4 col-form-label">Zoom</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="inputZoom" placeholder="1-18" value="12">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6"><strong>Live</strong></div>
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                        <label class="custom-control-label" for="customSwitch1"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6"><strong>Visible</strong></div>
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                                        <label class="custom-control-label" for="customSwitch2"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6"><strong>Apply GST</strong></div>
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch3" checked>
                                        <label class="custom-control-label" for="customSwitch3"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6"><strong>Apply QST</strong></div>
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="customSwitch4" checked>
                                        <label class="custom-control-label" for="customSwitch4"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 text-right pb-3">
                            <hr>
                            <button type="submit" class="btn btn-success">Save changes</button>
                        </div>
                    </div>

                </form>

            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body></html>
