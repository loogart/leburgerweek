<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Le Burger Week">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="./img/favicon.png">
    <meta name="msapplication-TileColor" content="#ED5D28">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#ED5D28">
    <meta name="theme-color" content="#ED5D28">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Le Burger Week | Dashboard</title>

</head>

<body>


    <nav class="navbar navbar-dark fixed-top bg-dark flex-nowrap p-0 shadow">
        <span class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img class="logo-dashboard" src="./img/logo-burgerweek.svg"> <span class="d-none d-sm-inline-block">Le Burger Week</span></span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="./account.html"><i class="fas fa-sign-out-alt"></i> Log out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-white sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./dashboard.html">
                                <i class="fas fa-calendar"></i>
                                Events <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_restaurants.html">
                                <i class="fas fa-hamburger"></i>
                                Restaurants
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_users.html">
                                <i class="fas fa-user"></i>
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_votes.html">
                                <i class="fas fa-vote-yea"></i>
                                Votes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_social.html">
                                <i class="fas fa-share-alt"></i>
                                Social
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./dashboard_settings.html">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Events</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">

                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-info"><i class="fas fa-plus"></i> Event</button>
                        </div>

                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-map-marker-alt"></i>
                                Montreal
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Montreal</a>
                                <a class="dropdown-item" href="#">Laval</a>
                                <a class="dropdown-item" href="#">Quebec Regions</a>
                                <a class="dropdown-item" href="#">Winnipeg</a>
                                <a class="dropdown-item" href="#">Edmonton</a>
                                <a class="dropdown-item" href="#">Vancouver</a>
                                <a class="dropdown-item" href="#">Ottawa</a>
                                <a class="dropdown-item" href="#">Toronto</a>
                                <a class="dropdown-item" href="#">Regina</a>
                                <a class="dropdown-item" href="#">Calgary</a>
                                <a class="dropdown-item" href="#">International</a>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
