<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="La Poutine Week">
    <link rel="apple-touch-icon-precomposed" href="../img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/lightgallery.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2d83ef6eb3.js" crossorigin="anonymous"></script>

    <!-- Primary Meta Tags -->
    <title>Pizza Name | Restaurant Name</title>
    <meta name="title" content="La Pizza Week">
    <meta name="description" content="May 1-7, 2021. If your restaurant makes a superb poutine, sign up today!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loogart.github.io/lapizzaweek/2021">
    <meta property="og:title" content="La Pizza Week 2021 | Presented by Saputo">
    <meta property="og:description" content="May 1-7, 2021. If your restaurant makes a superb pizza, sign up today!">
    <meta property="og:image" content="https://loogart.github.io/lapizzaweek/2021/img/artwork/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://loogart.github.io/lapizzaweek/2021">
    <meta property="twitter:title" content="La Pizza Week 2021 | Presented by Saputo">
    <meta property="twitter:description"
        content="May 1-7, 2021. If your restaurant makes a superb pizza, sign up today!">
    <meta property="twitter:image" content="https://loogart.github.io/lapizzaeweek/2021/img/artwork/og-image.jpg">
</head>

<body>
    <!-- navigation bar -->
    <div id="navburger"></div>

    <main>
        <section class="py-4">
            <div class="container">
                <div class="px-4">
                <img class="img-thumbnail rounded-circle mb-3" src="./img/photos/avatar-user.jpg" alt="" style="width:100px;height:100px">
                <h1><span class="supertitle">Chris Soueidan's account</span>Saved burgers</h1>
                <p>Plan your Burger Week journey. Save them all right here!</p>
                </div>
                <!-- results -->
                <section class="py-2">
                    <!-- results grid -->
                    <div class="results-grid">
                        <div class="container" id="resultsGrid">
                            <div class="grid-items">
                                <div class="grid-item">
                                    <a href="./restaurant.html" target="_blank" class="grid-item-link">
                                        <img class="img-item" src="./img/photos/photo-burger1.jpg" alt="">
                                        <span class="resto-name">Restaurant name A</span>
                                        <span class="item-name">Pizza Name A</span>
                                        <div class="grid-item__footer">
                                            <span class="price">$15.00</span>
                                            <span class="distance">6.0 km</span>
                                        </div>
                                    </a>
                                    <!-- <img src="./img/logos/logo-partner-saputo.svg" alt="" class="logo-saputo-grid"> -->
                                    <a href="#" class="btn-fave-account text-danger"><i class="fas fa-heart fa-2x"></i></a>
                                    
                                </div>
                               
                                <div class="grid-item">
                                    <a href="./restaurant.html" target="_blank" class="grid-item-link">
                                        <img class="img-item" src="./img/photos/photo-burger2.jpg" alt="">
                                        <span class="resto-name">Restaurant name B</span>
                                        <span class="item-name">Pizza Name B</span>
                                        <div class="grid-item__footer">
                                            <span class="price">$15.00</span>
                                            <span class="distance">6.0 km</span>
                                        </div>
                                    </a>
                                    <img src="./img/logos/logo-partner-saputo.svg" alt="" class="logo-saputo-grid">
        
                                    <a href="#" class="btn-fave-account text-danger"><i class="fas fa-heart fa-2x"></i></a>
                                </div>

                                <div class="grid-item">
                                    <a href="./restaurant.html" target="_blank" class="grid-item-link">
                                        <img class="img-item" src="./img/photos/photo-burger7.jpg" alt="">
                                        <span class="resto-name">Restaurant name B</span>
                                        <span class="item-name">Pizza Name B</span>
                                        <div class="grid-item__footer">
                                            <span class="price">$15.00</span>
                                            <span class="distance">6.0 km</span>
                                        </div>
                                    </a>
                                    <img src="./img/logos/logo-partner-saputo.svg" alt="" class="logo-saputo-grid">
        
                                    <a href="#" class="btn-fave-account text-danger"><i class="fas fa-heart fa-2x"></i></a>
                                </div>
                                
                            </div>


                        </div>
                    </div>

                </section>                
            </div>
        </section>
    </main>

    <!-- footer -->
    <div id="footburger"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/liquidmetal.js"></script>
    <script src="./js/jquery.flexselect.js"></script>
    <script src="./js/lightgallery.js"></script>
    <script src="./js/lg-zoom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxEirwPY5lQXNNXuY9lzjQIwGJlWby7Nw&callback=initMap"
        async defer></script>
    <script src="./js/scripts.js"></script>
    <div id="allModals"></div>
</body>

</html>
