<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="./img/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Le Burger Week">
    <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2d83ef6eb3.js" crossorigin="anonymous"></script>

    <!-- Primary Meta Tags -->
    <title>Log in | Le Burger Week 2021</title>
    <meta name="title" content="Le Burger Week 2021">
    <meta name="description"
        content="Le Burger Week 2021 allows participants to discover new venues, while providing the opportunity to taste burger creations they never would have originally.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://loogart.github.io/leburgerweek/2021">
    <meta property="og:title" content="Le Burger Week 2021">
    <meta property="og:description"
        content="Le Burger Week 2021 allows participants to discover new venues, while providing the opportunity to taste burger creations they never would have originally.">
    <meta property="og:image" content="https://loogart.github.io/leburgerweek/2021/img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://loogart.github.io/leburgerweek/2021">
    <meta property="twitter:title" content="Le Burger Week 2021">
    <meta property="twitter:description"
        content="Le Burger Week 2021 allows participants to discover new venues, while providing the opportunity to taste burger creations they never would have originally.">
    <meta property="twitter:image" content="https://loogart.github.io/leburgerweek/2021/img/og-image.jpg">
</head>

<body>
    <!-- navigation bar -->
    <div id="navburger"></div>

    <main>
        <!-- hero section -->
        <section class="generic">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-lg-5 mx-auto">
                        <div class="text-center">
                            </nav><a href="./"><img src="./img/logos/logo-light-full-en.svg"
                                    alt="homepage of Le Burger Week" class="logo-main mb-4"></a></nav>
                            <h1>Log in</h1>
                        </div>
                        <form class="needs-validation mt-4" novalidate>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="name@company.com"
                                    required>
                                <div class="invalid-feedback">We need your email.</div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPhone"
                                    placeholder="Super secret password you created">
                            </div>
                            <div class="my-4">
                                <!-- <p class="mt-5"><button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-lock mr-2"></i> Log in</button></p> -->
                                <a href="./account.html" class="btn btn-primary btn-lg btn-block"><i
                                        class="fas fa-lock mr-2"></i> Log in</a>
                                <div class="text-center mt-3">
                                    <small><a href="#!" class="text-dark"><u>Forgot your password?</u></a></small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <div id="footburger"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
